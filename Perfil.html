<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DoctorSearch</title>

        <link rel="stylesheet" href="styles/all.css">
        <link rel="stylesheet" href="styles/Perfil.css">
    </head>
    <body>
        <header>
            <div id="home">
                <div id="imghome">
                imagem com link para home
                </div>

                <div id="buttons">
                <button>Home</button>
                <button>Contato</button>
                <button>Sobre</button>
                </div>
            </div>
        </header>

        <div id="contentleft">
            <div id="perfil">
                <div id="dados">
                    <img id="profP" src="Images/Captura de tela 2021-08-17 113520.png" alt="Profile Picture"> 
                    <div id="info">
                        <h1>Dr. Gabriel Augusto Lana Vidal</h1>
                        <h3>Skils</h3>
                        <h4>Número de registro: CRP 00/00000</h4>
                    </div>
                </div>

                <div id="but">
                    <button id="agendar">Agendar consulta</button>
                    <button id="msg">Enviar mensagem</button>
                </div>
            </div>

            <div id="end">
                <h1>Consultório</h1>
                <h2>Clinica São José<br>
                Rua dos abacates 120, hortifruti - Ribeirão das Neves, MG</h2>
                <h3>Atende: Adultos<br>
                Telefone: +55 (00) 99999-9999</h3>
            </div>
        </div>

        <div id="contentright">
            <div id="cabecalho">
                <h1>Agende uma consulta</h1>
            </div>
            <div id="calendario">
                Agenda
            </div>
        </div>

    </body>
</html>
