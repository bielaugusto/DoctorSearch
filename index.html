<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DoctorSearch</title>

        <link rel="stylesheet" href="styles/all.css">
        <link rel="stylesheet" href="Styles/Home.css">
    </head>
    <body>
        <header>
            <div id="home">
                <div id="imghome">
                imagem com link para home
                </div>

                <div id="buttons">
                <button>Home</button>
                <button>Contato</button>
                <button>Sobre</button>
                </div>
            </div>
        </header>

        <div id="pesquisa">
            <form>
                <h1>Encontre um profissional pertinho de você!!</h1>
                <fieldset>
                    <legend>
                        <h2>Pesquise por um profissional</h2>
                    </legend>
                    <div class="field">
                        <label for="especialidade">Especialidade:</label>
                        <select id="especialidade" name="especialidade">
                            <option value="">Especialidade</option>
                                    <option value="Ginecologista">Ginecologista</option>
                                    <option value="Psiquiatra">Psiquiatra</option>
                                    <option value="Psicólogo">Psicólogo</option>
                                    <option value="Podólogo">Podólogo</option>
                                    <option value="Pediatra">Pediatra</option>
                                    <option value="Dermatologista">Dermatologista</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="regiao">Região:</label>
                        <select id="regiao" name="regiao">
                            <option value="">Selecione ume região</option>
                            <option value="São Paulo, SP">São Paulo, SP</option>
                            <option value="Belo Horizonte, MG">Belo Horizonte, MG</option>
                            <option value="Rio de Janeiro, RJ">Rio de Janeiro, RJ</option>
                            <option value="Brasília, DF">Brasília, DF</option>
                        </select>           
                    </div>
                    <a>
                        <button>
                            <h3>Pesquisar</h3>
                        </button>
                    </a>
                </fieldset>
            </form>
            
        </div>
    </body>
</html>
